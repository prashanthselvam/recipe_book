{% extends "recipes/base.html" %}

{% block header %}
<h2>{{ recipe.title }}</h2>
{% endblock header %}


{% block content %}

<img src="{{ recipe.img_url }}" width="400">

<br><br>

<p>{{ recipe.description }}</p>

<br><br>

{% for step in steps %}
    <p><b>Step {{ step.step_number }}: </b>{{ step.step_text }}</p>
{% endfor %}

<br><br>

<p>Source URl: <a href="{{ recipe.source_url }}">{{ recipe.source_url }}</a></p>


{% endblock content %}
